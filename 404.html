<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | Ruanm</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-card {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        .btn-primary {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 120, 212, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 120, 212, 0.4);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white error-card">
                <div class="p-8 text-center">
                    <div class="flex justify-center mb-6">
                        <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-exclamation-triangle text-red-500 text-4xl"></i>
                        </div>
                    </div>
                    
                    <h1 class="text-5xl font-bold text-gray-800 mb-2">404</h1>
                    <h2 class="text-2xl font-semibold text-gray-700 mb-6">页面未找到</h2>
                    
                    <p class="text-gray-600 mb-2 text-lg">
                        抱歉，没有找到您输入的网站。
                    </p>
                    <p class="text-gray-600 mb-8">
                        请确保输入的网址是否正确。
                    </p>
                    
                    <div class="bg-blue-50 rounded-lg p-6 mb-8">
                        <p class="text-gray-700 mb-4">
                            <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                            您可能想访问我们的官方网站首页
                        </p>
                        <a href="home.html" class="text-blue-600 hover:text-blue-800 font-medium underline">
                            点击这里前往首页
                        </a>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row justify-center gap-4">
                        <a href="home.html" class="btn-primary inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg">
                            <i class="fas fa-home mr-2"></i>返回首页
                        </a>
                        <button onclick="history.back()" class="btn-primary inline-block bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-6 rounded-lg">
                            <i class="fas fa-arrow-left mr-2"></i>返回上一页
                        </button>
                    </div>
                    
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <p class="text-gray-500 text-sm">
                            如果您认为这是一个错误，请联系我们的技术支持团队。
                        </p>
                        <p class="text-gray-500 text-sm mt-2">
                            邮箱: <a href="mailto:xmt20160124@outlook.com" class="text-blue-500 hover:underline">xmt20160124@outlook.com</a>
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 text-center text-gray-500 text-sm">
                <p>&copy; 2025 Ruanm. 保留所有权利。</p>
            </div>
        </div>
    </div>
    
    <script>
        // 添加返回上一页功能
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
